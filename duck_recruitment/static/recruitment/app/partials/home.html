
<div class="well">

    <select>
        <option ng-repeat="etape in etapes" ng-click="listEc(etape)">{{ etape.id }} {{ etape.cod_etp }} {{ etape.cod_vrs_vet }}</option>
    </select>
    <table class="table table-bordered">
        <tr ng-repeat="ec in ecs">
            <td>{{ ec.code_ec }}</td>
            <td>{{ ec.lib_ec }}</td>
            <td>{{ ec.type_ec }}</td>
            <td>{{ personne }} <span class="btn btn-success" ng-click="searchPersonne(ec.code_ec)">Ajouter une personne</span></td>
        </tr>
    </table>
</div>
