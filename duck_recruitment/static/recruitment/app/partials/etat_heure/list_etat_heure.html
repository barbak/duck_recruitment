<div class="well">
    <div class="well text-center">
        <a class="btn btn-primary" href="#/">Retour</a>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Recherche
        </div>
        <div class="panel-body">
            <form action="">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Filtrer nom ou EC</label>
                    <div class="col-sm-3">
                        <input class="form-control" ng-model="search" placeholder="Chercher">
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <tr ng-repeat="etat_heure in all_etats_heures | filter:search">
                    <td>info : {{ etat_heure.info_perso }} type : {{ etat_heure.type_agent }} <button class="btn btn-primary" ng-click="info_agent(etat_heure)"><span class="glyphicon glyphicon-user"></span></button></td>
                    <td>
                        <ul>
                            <li ng-repeat="(key, etapes) in etat_heure.list_ec">{{ key }}
                                <ul>
                                    <li ng-repeat="(key, etape) in etapes">{{ key }}
                                        <ul>
                                            <li ng-repeat="ec in etape">{{ ec.ec__code_ec }} {{ ec.ec__lib_ec }}</li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
