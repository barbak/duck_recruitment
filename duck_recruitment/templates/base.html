{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <style>
    #panel-login {
    max-width: 350px;
}

    .panel-single {
    border-radius: 5px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    margin: 50px auto 20px;
}
    </style>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-default">
    <div class="container-fluid">
       <div class="collapse navbar-collapse">
         <ul class="nav navbar-nav navbar-right">
             <li class="btn btn-sm btn-default">{% if user.is_authenticated %}<a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Deconnection</a>{% endif %}</li>
         </ul>
       </div>
    </div>
</nav>

    {% block content %}
        <div ng-app="myApp">
            <div ng-view></div>
        </div>
    {% endblock %}

</div>
<script src="{% static "jquery/jquery.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular/angular-route.js" %}"></script>
<script src="{% static "angular/angular-resource.js" %}"></script>
<script src="{% static "angular/ui-bootstrap-0.13.1.js" %}"></script>
<script src="{% static "recruitment/app/js/services.js" %}"></script>
<script src="{% static "recruitment/app/js/app.js" %}"></script>
<script src="{% static "recruitment/app/js/controllers.js" %}"></script>
</body>
</html>
